<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    div{
      width: 200px;
      height: 200px;
      background:coral;
      transition: width 3s;
      /* transition-delay: 2s; */
      /* transition-duration: 5s; */
      /* transition duration is actually hollding the position for 5sec */
      /* transition-timing-function: ease; */
      transition-timing-function: linear;
      /* slow fast slow  */
    }
    div:hover{
      width: 300px;
    }
  </style>
</head>
<body>
  <h1> Transition Property</h1>
  <div>
    <p> Welcome to the Page.</p>
  </div>
  
</body>
</html>
